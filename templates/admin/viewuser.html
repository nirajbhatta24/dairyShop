{% extends "adminlayout.html" %}
{% block content %}


                <div class="mt-3">
                    <h2 class="ml-3" style="color: #fff;">USER DETAILS</h2>
                
        
                </div>
                 <div class="table-responsive-md  table-responsive-sm ml-3 ">
                     <table class="table table-bordered table-hover table-bordered table-striped">
                         <thead class="thead bg-light">
                            <tr>
                                <th>username</th>
                                <th>email</th>
                                <th>password</th>
                                <th></th>
                                
                            </tr>
                         </thead>
                         {% for user in users %}
                            <tr class="tbody" style="color: #fff;">
                        
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.password}}</td>

                                        
                                 <td>
                                     <a href="/useradmin/edituser/{{user.id}}" style="color:green"><i class="fa fa-pencil-square fa-lg" ></i></a>
                                     |
                                     <a href="/useradmin/deleteuser/{{user.id}}" style="color:red"><i class="fa fa-trash-o ml-2 fa-lg"></i></a>
                                 </td>       
                            </tr>
                         {% endfor %}
                     </table>
                     <div class="pagination d-flex justify-content-center">
                        <form method="POST" action="">
                        {% csrf_token %}
                        {% if page > 1 %}
                        <button class="btn btn-secondary p-1" name="prev">Previous</button>
                        {% endif %}
                        <input class="text-center p-1" value="{{page}}" name="page" />
                        {% if pageItem == 4 %}
                        <button name="next" class="btn btn-secondary p-1">Next</button>
                        {% endif %}
                        </form>
                        </div>
                    </div>
                 </div>

                 <script type="text/javascript">
                    $(function () {
                        $('.mySidenav').find('.active').removeClass('active');
                        $('#user').addClass('active');
                    });
                </script>

{% endblock %}
