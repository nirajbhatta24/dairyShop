{% extends "adminlayout.html" %}
{% block content %}
{% load static %}
<!-- 
10 - Navbar justified centered links full width
-->
        <div class="col-lg-12 d-flex justify-content-center tablebody table-responsive"> 
           
                     <table class="col-lg-10 table table-bordered table-hover table-striped">
                        <thead class="thead">
                            <tr>
                                <th>name</th>
                                <th>price</th>
                                <th>type</th>
                                <th>desc</th>
                                <th>image</th>
                                <th>update/delete</th>
                            </tr>
                         </thead>
                        {% for product in products %}
                            <tr class="tbody">
                                    <td>{{product.product_name}}</td>
                                    <td>{{product.product_price}}</td>
                                    <td>{{product.product_type}}</td>
                                    <td>{{product.product_desc}}</td>
                                    <td><img width="100" src="{% static 'assets/' %}{{product.product_image}}"></td>
                                 <td>
                                     <a href="/product/editproduct/{{product.product_id}}" style="color:rgb(80, 214, 255)"><i class="fa fa-pencil-square fa-lg" style="color:rgb(129, 255, 56)"></i>{{customer.customer_id}}</a>
                                     <a href="/product/deleteproduct/{{product.product_id}}" style="color:rgb(80, 214, 255)"><i class="fa fa-trash-o ml-2 fa-lg" style="color:red"></i></a>
                                 </td>
                            </tr>
                        {% endfor %}
                     </table>
                 </div>
            </div>
        </div>
        <script>
            // Add active class to the current button (highlight it)
        var header = document.getElementById("myDIV");
        var btns = header.getElementsByClassName("btnall");
        btns[2].classList="btnall active"
        btns[0].classList="btnall"
        btns[1].classList="btnall"
        btns[3].classList="btnall"
        </script>

            {% endblock %}
