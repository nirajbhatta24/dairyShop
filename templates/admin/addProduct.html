{% extends "adminlayout.html" %}
{% block content %}
<!--add user-->
<div class="col-lg-12 d-flex justify-content-center">
<div class="col-lg-5 registration ">
    <div class="row ">
            <h2><b>Product register here</b></h2>
    </div>
    <!-- fullname -->
    <div class="row ">
        <div class="col-lg-3 input-group md-form form-sm">
            <div class="input-group-append">
                <span class="icon"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                <form  action="/product/product_create" method="POST"  class="registration-form" enctype="multipart/form-data">
                    {% csrf_token %}
                <input type="text" name="product_name" id="username" onfocusout="fn()" class="form-control mt-2" placeholder="product Name" required>
            </div>
        </div>
    <!-- email -->
        <div class="col-lg-3 input-group md-form form-sm ">
            <div class="input-group-append">
                <span class="icon"><i class="fa fa-usd" aria-hidden="true"></i></span>
                <input type="text" name="product_price"  id="user_email"  class="form-control mt-2" placeholder="Product price" required>
            </div>
        </div>
    </div>
    <!-- Address -->
    <div class="row">
        
        <!-- Phone number-->
        <div class="col-lg-6 input-group md-form form-sm ">
            <div class="input-group-append">
                <span class="icon"><i class="fa fa-info" aria-hidden="true"></i></span>
                <input type="text" name="product_desc" id="user_phone" onfocusout="fn()" class="form-control mt-2" placeholder="product description" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 input-group md-form form-sm ">
            <div class="input-group-append">
                <span class="icon"><i class="fa fa-picture-o" aria-hidden="true"></i>
                </span>
                <input type="file" name="product_image" class="form-control" />
            </div>
        </div>
    </div>
    <!--Buttons -->
    <div class="row d-flex justify-content-center ">
    <div class="col-sm-6 btn-group m-3">
        <button  type="submit" class="btn btn-success ml-5" id="submit"><b>Register</b></button>
    </div>
</div>
    </form>
</div>
</div>
<script>
    // Add active class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btnall");
btns[1].classList="btnall active"
btns[0].classList="btnall"
btns[2].classList="btnall"
btns[3].classList="btnall"
</script>
{% endblock %}
