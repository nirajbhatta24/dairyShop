{% extends "adminLayout.html" %}
{% block content %}

<div class="col-lg-10"  >
    <h1 class="mt-3" style="color: rgb(0, 0, 0);">ADD  User</h1>
    <hr/>
  
    <form action="/useradmin/adduser" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="input-group md-form form-sm">
            <div class="input-group-append mt-2" >
                <label class="col-lg-10 required" style="font-weight: 100px; color: rgb(3, 5, 7);">User Name:</label>
                <input type="text" name="username" id="username" class="form-control col-lg-10" style="margin-left:5rem">
            </div>
        </div>
        
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-10 required" style="font-weight: 100px; color: rgb(9, 12, 15);">Email :</label>
                <input type="email" name="email"  id="email"  class="form-control col-lg-10" style="margin-left:5rem">
            </div>
        </div>
       
        <div class="input-group md-form form-sm ">
            <div class="input-group-append mt-2">
                <label class="col-lg-10 required" style="font-weight: 100px; color: rgb(2, 3, 3);">Password :</label>
                <input type="password" name="password"  id="password"  class="form-control col-lg-10" style="margin-left:5rem">
            </div>
        </div>
        <div class="message ml-4"></div>
        
        <div class="btn-group m-3">
            <input value="Confirm Add" type="submit" class="btn btn-success mr-4" />
        </div>

    </form>
</div>

{% endblock %}
